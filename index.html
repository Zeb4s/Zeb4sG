        };
        function loadAnimalTemplate() {
            const selectedAnimal = document.getElementById('animalSelect').value;
            const inputTextArea = document.getElementById('inputText');

            if (selectedAnimal && entityTemplates[selectedAnimal]) {
                inputTextArea.value = entityTemplates[selectedAnimal];
            } else {
                inputTextArea.value = '';
            }
        }

        function generateParameterForms() {
            const inputText = document.getElementById('inputText').value;
            const paramFormContainer = document.getElementById('parameterForms');
            paramFormContainer.innerHTML = '';

            const entityNameMatch = inputText.match(/<EntityTemplate Name="([^"]+)"/);
            if (entityNameMatch) {
                const entityName = entityNameMatch[1];
                const entityFormHtml = `
                    <div class="param-form">
                        <label for="entityName">Entity Name:</label>
                        <input type="text" id="entityName" value="${entityName}" placeholder="Nuevo nombre de entidad"/>
                    </div>
                `;
                paramFormContainer.innerHTML += entityFormHtml;
            }

            const params = new Map();
            const regex = /<Parameter Name="([^"]+)"[^>]*Value="([^"]*)"[^>]*\/>/g;
            let match;
            while ((match = regex.exec(inputText)) !== null) {
                params.set(match[1], match[2]);
            }

            params.forEach((value, name) => {
                const formHtml = `
                    <div class="param-form">
                        <label for="value_${name}">${name}:</label>
                        <input type="text" id="value_${name}" value="${value}" placeholder="Nuevo valor"/>
                    </div>
                `;
                paramFormContainer.innerHTML += formHtml;
            });
        }

        function processText() {
            let inputText = document.getElementById('inputText').value;
            let outputText = inputText;

            const entityNameInput = document.getElementById('entityName');
            if (entityNameInput) {
                const newEntityName = entityNameInput.value.trim();
                if (newEntityName) {
                    outputText = outputText.replace(/(<EntityTemplate Name=")[^"]+(")/, `$1${newEntityName}$2`);
                }
            }

            outputText = outputText.replace(/Guid="([0-9a-fA-F-]{36})"/g, () => {
                return `Guid="${uuid.v4()}"`;
            });
            const paramForms = document.querySelectorAll('.param-form input');
            paramForms.forEach(input => {
                const paramName = input.id.replace('value_', '');
                const newValue = input.value.trim();
                if (paramName && input.id !== 'entityName') { 
                    const regex = new RegExp(`(<Parameter Name="${paramName}"[^>]*Value=")[^"]*(")`, 'g');
                    outputText = outputText.replace(regex, (match, p1, p2) => {
                        return newValue === "" ? match : `${p1}${newValue}${p2}`;
                    });
                }
            });

            document.getElementById('outputText').textContent = outputText;
        }

        function copyToClipboard() {
            const outputText = document.getElementById('outputText').textContent;
            navigator.clipboard.writeText(outputText).then(() => {
                alert('Copiado');
            }).catch(err => {
                alert('Error: ' + err);
            });
        }
    </script>
