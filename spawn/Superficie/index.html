<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Generador de Spawn</title>
        <style>
            body {
                font-family: 'Roboto', sans-serif;
                background-color: #f4f4f9;
                margin: 0;
                padding: 0;
                color: #333;
            }
        
            .container {
                max-width: 600px;
                margin: 20px auto; 
                padding: 10px; 
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }
        
            h2 {
                text-align: center;
                color: #55366c;
                font-size: 18px;
                margin-bottom: 10px; 
            }
        
            .form-group {
                display: flex;
                flex-wrap: wrap;
                gap: 10px; 
                margin-bottom: 10px; 
            }
        
            .form-group label {
                flex: 1 1 120px; 
                font-weight: bold;
                font-size: 13px; 
            }
        
            .form-group input, 
            .form-group select {
                flex: 2 1 150px; 
                padding: 6px;
                border: 1px solid #ccc;
                border-radius: 4px; 
                font-size: 13px; 
            }
        
            button {
                width: 100%;
                padding: 8px; 
                background-color:#7e3334;
                color: white;
                border: none;
                border-radius: 4px;
                font-size: 13px; 
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
        
            button:hover {
                background-color: #2e2a2a;
            }
        
            textarea {
                width: 100%;
                height: 120px;
                margin-top: 10px;
                padding: 8px; 
                border: 1px solid #ccc;
                border-radius: 4px;
                resize: none;
                font-family: 'Roboto', sans-serif;
                font-size: 13px; 
            }
        
            .form-section {
                margin-bottom: 15px; 
            }
        

            .creator-box {
                position: fixed;
                bottom: 10px;
                right: 10px;
                background-color: rgba(0, 0, 0, 0.7);
                color: white;
                padding: 8px; 
                border-radius: 5px;
                font-size: 12px; 
            }
            .floating-box {
                position: fixed;
                bottom: 20px;
                right: 20px;
                background-color: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 2px 7px; 
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
                z-index: 1000;
                text-align: center;
                font-size: 12px; 
                width: 90px; 
            }
            .floating-box a {
                color: #00ccff;
                text-decoration: none;
            }
        
            @media (max-width: 768px) {
                .form-group {
                    flex-direction: column;
                }
        
                .form-group label, 
                .form-group input, 
                .form-group select {
                    flex: 1 1 100%;
                }
            }
        </style>
        
    </head>
    <button onclick="window.location.href='../Cueva/index.html'">GeneradorCueva</button>

<body>

    <div class="floating-box">
        <p>Creado por: Zebastian<br></p>
        <p><a href="https://www.youtube.com/@baztJsc/videos" target="_blank">Visita mi canal de YouTube</a></p>
    </div>

    
    
<div class="container">
    <h2>Generador de Código Spawn (Superficie)</h2>

    <div class="form-section">
        <div class="form-group">
            <label for="creatureName">Nombre de (EntityTemplate Name "Esto"):</label>
            <input type="text" id="creatureName" placeholder="nombre del animal">
        </div>
        <div class="form-group">
            <label for="oceanShoreDistance">Distancia a la Costa:</label>
            <input type="number" id="oceanShoreDistance" placeholder="Ej. 60">
        </div>
        <div class="form-group">
            <label for="oceanOp">Operador (Distancia de la Costa):</label>
            <select id="oceanOp">
                <option value=">">></option>
                <option value="<"><</option>
                <option value="=">=</option>
                <option value="<=">&lt;=</option>
                <option value=">=">&gt;=</option>
            </select>
        </div>
        <div class="form-group">
            <label for="oceanLogOp">Operador Lógico (todos se deben cumplir usar &&)
                (almenos uno se debe cumplir usar ||):</label>
            <select id="oceanLogOp"> 
                <option value="&&">&&</option>
                <option value="||">||</option>
            </select>
        </div>
    </div>

    <div class="form-section">
        <div class="form-group">
            <label for="temperature">Temperatura:</label>
            <input type="number" id="temperature" placeholder="Ej. 8">
        </div>
        <div class="form-group">
            <label for="tempOp">Operador (Temperatura):</label>
            <select id="tempOp">
                <option value=">">></option>
                <option value="<"><</option>
                <option value="=">=</option>
                <option value="<=">&lt;=</option>
                <option value=">=">&gt;=</option>
            </select>
        </div>
        <div class="form-group">
            <label for="tempLogOp">Operador Lógico (todos se deben cumplir usar &&)
                (almenos uno se debe cumplir usar ||):</label>
            <select id="tempLogOp">
                <option value="&&">&&</option>
                <option value="||">||</option>
            </select>
        </div>
    </div>

    <div class="form-section">
        <div class="form-group">
            <label for="humidity">Humedad:</label>
            <input type="number" id="humidity" placeholder="Ej. 7">
        </div>
        <div class="form-group">
            <label for="humidityOp">Operador (Humedad):</label>
            <select id="humidityOp">
                <option value=">">></option>
                <option value="<"><</option>
                <option value="=">=</option>
                <option value="<=">&lt;=</option>
                <option value=">=">&gt;=</option>
            </select>
        </div>
        <div class="form-group">
            <label for="humidityLogOp">Operador Lógico (todos se deben cumplir usar &&)
                (almenos uno se debe cumplir usar ||):</label>
            <select id="humidityLogOp">
                <option value="&&">&&</option>
                <option value="||">||</option>
            </select>
        </div>
    </div>

    <div class="form-section">
        <div class="form-group">
            <label for="yPosition">Altura:</label>
            <input type="number" id="yPosition" placeholder="Ej. 75">
        </div>
        <div class="form-group">
            <label for="yOp">Operador (Posición Y):</label>
            <select id="yOp">
                <option value=">">></option>
                <option value="<"><</option>
                <option value="=">=</option>
                <option value="<=">&lt;=</option>
                <option value=">=">&gt;=</option>
            </select>
        </div>
    </div>

    <div class="form-section">
        <div class="form-group">
            <label for="terrainContent">Index de Bloques (Terreno)(separados por comas):</label>
            <input type="text" id="terrainContent" placeholder="Ej. 1, 2, 3">
        </div>
        <div class="form-group">
            <label for="terrainOperators">Operadores Lógicos (separados por comas):</label>
            <input type="text" id="terrainOperators" placeholder="Ej. &&, ||">
        </div>
    </div>

    <div class="form-section">
        <div class="form-group">
            <label for="probabilidadTrue">Probabilidad SI TODAS LAS CONDICIONES SON CORRECTAS:</label>
            <input type="number" step="0.01" id="probabilidadTrue" placeholder="Ej. 0.2">
        </div>
        <div class="form-group">
            <label for="probabilidadFalse">Probabilidad SI ESTA INCORRECTO (0 probabilidad):</label>
            <input type="number" step="0.01" id="probabilidadFalse" placeholder="Ej. 0.0">
        </div>
    </div>

    <div class="form-section">
        <div class="form-group">
            <label for="spawnStart">Spawn 1 de "spawn2":</label>
            <input type="number" id="spawnStart" placeholder="Ej. 1">
        </div>
        <div class="form-group">
            <label for="spawnEnd">Spawn2:</label>
            <input type="number" id="spawnEnd" placeholder="Ej. 2">
        </div>
    </div>

    <button onclick="generarCodigo()">Generar Spawn</button>
    <button onclick="copiarCodigo()">Copiar Código</button>

    <textarea id="codigoGenerado" readonly></textarea>
</div>

<script>
    function generarCodigo() {
        const nombre = document.getElementById('creatureName').value;
        const oceanShoreDistance = document.getElementById('oceanShoreDistance').value;
        const oceanOp = document.getElementById('oceanOp').value;
        const oceanLogOp = document.getElementById('oceanLogOp').value;

        const temperature = document.getElementById('temperature').value;
        const tempOp = document.getElementById('tempOp').value;
        const tempLogOp = document.getElementById('tempLogOp').value;

        const humidity = document.getElementById('humidity').value;
        const humidityOp = document.getElementById('humidityOp').value;
        const humidityLogOp = document.getElementById('humidityLogOp').value;

        const yPosition = document.getElementById('yPosition').value;
        const yOp = document.getElementById('yOp').value;

        const terrainContentValues = document.getElementById('terrainContent').value.split(',');
        const terrainOperators = document.getElementById('terrainOperators').value.split(',').map(op => op.trim()).filter(op => op);

        let terrainConditions = '';
        for (let i = 0; i < terrainContentValues.length; i++) {
            terrainConditions += `terrainContent == ${terrainContentValues[i].trim()}`;
            if (i < terrainOperators.length) {
                terrainConditions += ` ${terrainOperators[i]} `;
            }
        }

        const spawnStart = document.getElementById('spawnStart').value;
        const spawnEnd = document.getElementById('spawnEnd').value;
        const probabilidadTrue = document.getElementById('probabilidadTrue').value;
        const probabilidadFalse = document.getElementById('probabilidadFalse').value;

        const codigo = `
m_creatureTypes.Add(new CreatureType("${nombre}", SpawnLocationType.Surface, randomSpawn: false, constantSpawn: false) {
    SpawnSuitabilityFunction = delegate (CreatureType creatureType, Point3 point) {
        float oceanShoreDistance = m_subsystemTerrain.TerrainContentsGenerator.CalculateOceanShoreDistance(point.X, point.Z);
        int temperature = m_subsystemTerrain.Terrain.GetTemperature(point.X, point.Z);
        int humidity = m_subsystemTerrain.Terrain.GetHumidity(point.X, point.Z);
        int terrainContent = Terrain.ExtractContents(m_subsystemTerrain.Terrain.GetCellValueFast(point.X, point.Y - 1, point.Z));

        return (oceanShoreDistance ${oceanOp} ${oceanShoreDistance} &&
                temperature ${tempOp} ${temperature} &&
                humidity ${humidityOp} ${humidity} &&
                point.Y ${yOp} ${yPosition} &&
                (${terrainConditions.trim()})) ? ${probabilidadTrue}f : ${probabilidadFalse}f;
    },
    SpawnFunction = delegate (CreatureType creatureType, Point3 point) {
        return SpawnCreatures(creatureType, "${nombre}", point, m_random.Int(${spawnStart}, ${spawnEnd})).Count;
    }
});
        `;
        document.getElementById('codigoGenerado').value = codigo;
    }
    function copiarCodigo() {
        const codigo = document.getElementById('codigoGenerado');
        codigo.select();
        document.execCommand('copy');
        alert('Código copiado al portapapeles!'); 
    }
</script>

</body>
</html>
